<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN - Website Pemilihan Osis</title>
    <link rel="shortcut icon" href="../img/ikon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid bg-primary sticky-top">
        <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop">
            <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title" id="bdSidebarOffcanvasLabel">E-VOTING.</h5>
                <button class="btn" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-unstyled">
                    <li class="list-sidebar">
                        <a href="admin.html" class="bd-links-link active">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="list-sidebar">
                        <a href="admin_kandidat.html" class="bd-links-link">
                            <i class="bi bi-people"></i> Kandidat
                        </a>
                    </li>
                    <li class="list-sidebar">
                        <a href="admin_siswa.html" class="bd-links-link">
                            <i class="bi bi-person-vcard-fill"></i> Siswa
                        </a>
                    </li>
                    <li class="list-sidebar">
                        <a href="../index.html" class="bd-links-link">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="mt-3 mb-4">Dashboard</h1>
        <div class="card-total">
            <div class="total-students">
                <span class="material-symbols-sharp">groups</span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Kandidat</h3>
                        <h1>2</h1>
                    </div>
                </div>
            </div>
            <div class="total-candidates">
                <span class="material-symbols-sharp">school</span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Siswa</h3>
                        <h1>100</h1>
                    </div>
                </div>
            </div>
            <div class="total-choses">
                <span class="material-symbols-sharp">record_voice_over</span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Sudah Memilih</h3>
                        <h1>80</h1>
                    </div>
                </div>
            </div>
        </div>
        <h1>Total Suara</h1>
        <div class="total">
            <div class="diagram-total">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <footer class="bd-footer  bg-primary">
        <div class="container text-center">
            <small class="text-light">
                Copyright Â© 2023 by <a href="https://www.instagram.com/muhmmdlif/" target="_blank"
                    class="text-light">E-Voting</a>
            </small>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
